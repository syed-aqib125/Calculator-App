<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div>

    <h1>CALCULATOR WEB APPLICATION</h1>
    
    </div>

    <table>

    <tr>
        <td  colspan="4"><input type="text" name="" id="result" class="result"></td>
    </tr>

    <tr>
        <td  colspan="2"><button class="clearBtn" onclick="clearResult()">C</button></td>
        <td  colspan="1"><button class="clearBtn" onclick="back()"><b>âŒ«</b></button></td>
        <td colspan="1"><button class="btn opr" onclick="getNumber('/')" onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">/</button></td>
    </tr>

    <tr>
        <td ><button class="btn" onclick="getNumber('7')">7</button></td>
        <td ><button class="btn" onclick="getNumber('8')">8</button></td>
        <td ><button class="btn" onclick="getNumber('9')">9</button></td>
        <td ><button class="btn opr" onclick="getNumber('*')"  onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">x</button></td>
    </tr>

    <tr>
        <td ><button class="btn" onclick="getNumber('4')">4</button></td>
        <td ><button class="btn" onclick="getNumber('5')">5</button></td>
        <td ><button class="btn" onclick="getNumber('6')">6</button></td>
        <td ><button class="btn opr" onclick="getNumber('-')"  onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">-</button></td>
    </tr>

    <tr>
        <td ><button class="btn" onclick="getNumber('1')">1</button></td>
        <td ><button class="btn" onclick="getNumber('2')">2</button></td>
        <td ><button class="btn" onclick="getNumber('3')">3</button></td>
        <td ><button class="btn opr" onclick="getNumber('+')"  onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">+</button></td>
    </tr>

    <tr>
        <td  colspan="2"><button class="halfBtn" onclick="getNumber('0')"  onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">0</button></td>
        <td  colspan="1"><button class="halfBtn" onclick="getNumber('.')"  onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">.</button></td>
        <td  colspan="1"><button class="halfBtn" onclick="getResult()"  onblur="this.style.backgroundColor='rgb(53,67,87)'" onfocus="this.style.backgroundColor='rgb(108,99,255)'">=</button></td>
    </tr>

    </table>
    
</body>

<script src="app.js"></script>

</html>
